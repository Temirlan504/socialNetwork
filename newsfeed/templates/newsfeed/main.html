{% extends "newsfeed/layout.html" %}

{% block body %}
    <div class="navbar">
        <h1>Timbook</h1>
        <a href="{% url 'users:profile' %}"><img src="{{ user.profile.image.url }}" width="40px"></a>
        <a href="{% url 'users:logout' %}">Log out</a>
    </div>
    <hr>
    {% for post in posts %}
        <h6>{{ post.author }}</h6>
        <h6>{{ post.date_posted }}</h6>
        <a href="{% url 'newsfeed:post_detail' post.id %}"><h2>{{ post.title }}</h2></a>
        <p>{{ post.content|linebreaksbr|add:' '|safe }}</p>
        <hr>
    {% endfor %}
{% endblock %}
