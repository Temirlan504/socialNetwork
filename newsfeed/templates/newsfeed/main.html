{% extends "newsfeed/layout.html" %}

{% block body %}
    <h1>Timbook</h1>
    <a href="{% url 'users:logout' %}">Log out</a>
    <hr>
    {% for post in posts %}
        <h6>{{ post.author }} {{ post.date_posted }}</h6>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <hr>
    {% endfor %}
{% endblock %}
